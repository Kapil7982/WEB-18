<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Part</title>
    <link rel="stylesheet" href="investors.css">
    <style>
      
    </style>
</head>
<body>
    
    <form id="investorsForm">
        <input id="imgURL" type="text" placeholder="Enter image URL">
        <input id="name" type="text" placeholder="Enter invester name">
        <input id="role" type="role" placeholder="Enter invester position">
        <input id="logo" type="logo" placeholder="Enter company logo URL">
        <input type="submit">
    </form>
    
</body>
</html>

<script>
        document.querySelector("#investorsForm").addEventListener("submit",investorsFunc);

        var investorsArr=JSON.parse(localStorage.getItem("investorsData")) || [];

        function investorsFunc(){
            event.preventDefault();

            var investorsObj = {
              investorImg: investorsForm.imgURL.value,
              investorName: investorsForm.name.value,
              investorRole: investorsForm.role.value,
              investorLogo: investorsForm.logo.value,
            }
             investorsArr.push(investorsObj);
            console.log(investorsArr);

            localStorage.setItem("investorsData",JSON.stringify(investorsArr))
        }
        
</script>
