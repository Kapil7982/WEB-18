<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <style>
        #cont{
               width: 30%; height: 600px; border: 1px solid red; margin: auto;
        }
        h1{
            text-align: center;
        }
        #form>input{
            width: 80%; height: 50px; 
        }
       h3+input{
           margin-left: 20px;
       }
    </style>
</head>
<body>
    <div id="cont">
        <h1>Sign UP</h1>
        <form id="form">
            <h3>Email</h3>
            <input type="text" placeholder="Enter email" id="email">
            <h3>Password</h3>
            <input type="text" placeholder="Enter password" id="password">
            <h3>Mobile No.</h3>
            <input type="number" placeholder="Enter mobile number" id="mobile">
        </form>
    </div>
</body>
</html>
