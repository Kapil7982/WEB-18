<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <style>
         #cont{
               width: 30%; height: 500px;  margin: auto; border-radius: 10px;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        h1{
            text-align: center;
        }
        #form>input{
            width: 90%; height: 50px; padding-left: 10px; 
        }
       h3+input{
           margin-left: 20px; border-radius: 10px; border: 1px solid grey; 
       }
       h3{
           padding-left: 20px;
       }
      input+input{
           margin-top: 60px;  border-radius: 10px;  width: 130px; height: 50px; margin-left: 20px;
       }
       P{
           text-align: center; font-weight: bolder;
       }
    </style>
</head>
<body>
    <div id="cont">
        <h1>Sign In</h1>
        <form id="form">
            <h3>Email</h3>
            <input type="text" placeholder="Enter email" id="email">
            <h3>Password</h3>
            <input type="password" placeholder="Enter password" id="password">
            
           <input type="submit" id="submit">
            
        </form>
    </div>
    
</body>
</html>

<script>
    var form = document.querySelector("form");
    var userData = JSON.parse(localStorage.getItem("userData"))

    form.addEventListener("submit",function(event){
      event.preventDefault();
        var data={
            email:form.email.value,
            password:form.password.value

        }

        if(userData === null)
        {
            alert("Please Create an account");
            // window.location.href = "signup.html";
        }
        else if(userData.email===data.email && userData.password === data.password)
        {
           alert("Sign in Successfully");
           localStorage.setItem("signin",JSON.stringify(userData));
           window.location.href = "index.html"
        }
        else 
        {
            alert("User doesn't exist");
        }


    })
</script>
